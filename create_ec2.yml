---
 - name:  provisioning EC2 instances using Ansible
   hosts: all
   connection: local
   gather_facts: False
   tags: provisioning

   vars_files:
     - variable.yml
   tasks:

     - name: Task # 1 - Create my security group
       local_action:
         module: ec2_group
         name: "{{ security_group }}"
         description: Security Group for webserver Servers
         region: "{{ region }}"
         rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 3389
              to_port: 3389
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 5986
              to_port: 5986
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 5985
              to_port: 5985
              cidr_ip: 0.0.0.0/0             
         rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
       register: basic_firewall
     - name: Task # 2 Launch the new EC2 Instance
       local_action:  ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      count={{count}}
       register: ec2
     - name: Task # 3 Add Tagging to EC2 instance
       local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
       with_items: "{{ ec2.instances }}"
       args:
         tags:
           Name: "{{ Instance_Name }}"
